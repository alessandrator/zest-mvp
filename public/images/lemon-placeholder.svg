<svg width="100" height="120" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Lemon body - more realistic lemon shape -->
  <path d="M 50 15 
           C 35 15, 25 25, 25 40
           C 25 60, 30 80, 40 95
           C 45 105, 50 110, 50 110
           C 50 110, 55 105, 60 95
           C 70 80, 75 60, 75 40
           C 75 25, 65 15, 50 15 Z" 
           fill="#F6E05E" 
           stroke="#E5D048" 
           stroke-width="1"/>
  
  <!-- Lemon top nipple -->
  <ellipse cx="50" cy="15" rx="3" ry="5" fill="#F6E05E" stroke="#E5D048" stroke-width="1"/>
  
  <!-- Lemon bottom point -->
  <ellipse cx="50" cy="110" rx="2" ry="4" fill="#F6E05E" stroke="#E5D048" stroke-width="1"/>
  
  <!-- Lemon leaf -->
  <path d="M 48 10 
           C 45 5, 50 3, 55 5
           C 58 7, 56 12, 52 14
           C 50 15, 48 13, 48 10 Z" 
           fill="#22C55E" 
           stroke="#16A34A" 
           stroke-width="0.5"/>
  
  <!-- Lemon texture lines for realism -->
  <path d="M 35 35 Q 50 32 65 35" stroke="#E5D048" stroke-width="0.5" fill="none" opacity="0.7"/>
  <path d="M 32 50 Q 50 47 68 50" stroke="#E5D048" stroke-width="0.5" fill="none" opacity="0.7"/>
  <path d="M 35 65 Q 50 62 65 65" stroke="#E5D048" stroke-width="0.5" fill="none" opacity="0.7"/>
  <path d="M 38 80 Q 50 77 62 80" stroke="#E5D048" stroke-width="0.5" fill="none" opacity="0.7"/>
  <path d="M 42 95 Q 50 92 58 95" stroke="#E5D048" stroke-width="0.5" fill="none" opacity="0.7"/>
  
  <!-- Subtle highlight for 3D effect -->
  <path d="M 40 25 
           C 38 30, 38 40, 40 50
           C 42 60, 45 70, 48 80" 
           stroke="#FEF08A" 
           stroke-width="1" 
           fill="none" 
           opacity="0.6"/>
</svg>